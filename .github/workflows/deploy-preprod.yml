name: Deploy Preprod

on:
  push:
    branches:
      - preprod

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout preprod branch
        uses: actions/checkout@v4
        with:
          ref: preprod
          fetch-depth: 0
          token: ${{ secrets.DEPLOY_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build
      
      - name: Verify build output
        run: |
          echo "üì¶ Contenu de public/dist/ :"
          ls -la public/dist/
          
          if [ ! -f "public/dist/index.html" ]; then
            echo "‚ùå index.html not found in build"
            exit 1
          fi
          
          echo "‚úÖ Build successful"
      
      - name: Prepare deployment folder
        run: |
          # Cr√©er un dossier temporaire propre
          mkdir -p /tmp/deploy
          
          # Copier UNIQUEMENT le contenu de public/dist/
          cp -r public/dist/* /tmp/deploy/
          
          # Copier les fichiers cach√©s (si pr√©sents)
          cp -r public/dist/.* /tmp/deploy/ 2>/dev/null || true
          
          echo "üì¶ Contenu du dossier de d√©ploiement :"
          ls -la /tmp/deploy/
      
      - name: Deploy to preprod-deploy branch
        env:
          GITHUB_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
        run: |
          # Configuration Git
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/Gotsumaru/fcchiche.git
          
          # Cr√©er une branche orpheline propre (sans historique)
          git checkout --orphan preprod-deploy-temp
          
          # Supprimer TOUS les fichiers du working directory
          git rm -rf . 2>/dev/null || true
          rm -rf * .* 2>/dev/null || true
          
          # Copier les fichiers depuis /tmp/deploy
          cp -r /tmp/deploy/* .
          cp -r /tmp/deploy/.* . 2>/dev/null || true
          
          echo "üì¶ Fichiers √† commiter :"
          ls -la
          
          # Ajouter tous les fichiers
          git add -A
          
          # V√©rifier qu'il y a bien des fichiers √† commiter
          if git diff --staged --quiet; then
            echo "‚ö†Ô∏è No changes to commit"
            exit 0
          fi
          
          # Commit
          COMMIT_MSG="Deploy build from preprod @ $(date '+%Y-%m-%d %H:%M:%S')"
          git commit -m "$COMMIT_MSG"
          
          # Forcer le push (√©crase la branche preprod-deploy)
          git push origin preprod-deploy-temp:preprod-deploy --force
      
      - name: Deployment complete
        run: |
          echo "‚úÖ Deployment successful"
          echo "üåê OVH will update preprod.fcchiche.fr in ~2-5 minutes"
