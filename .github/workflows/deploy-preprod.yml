name: Deploy Preprod

on:
  push:
    branches:
      - preprod

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout preprod branch
        uses: actions/checkout@v4
        with:
          ref: preprod
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build React application
        run: npm run build
      
      - name: Verify build output
        run: |
          echo "üì¶ Contenu de dist/ (React build) :"
          ls -la dist/
          
          if [ ! -f "dist/index.html" ]; then
            echo "‚ùå index.html not found in build"
            exit 1
          fi
          
          echo "‚úÖ Build React successful"
      
      - name: Prepare deployment folder (React + PHP)
        run: |
          mkdir -p /tmp/deploy

          echo "üì¶ Copie du build React..."
          # Copier le build React (assets, index.html, etc.)
          shopt -s dotglob
          cp -r dist/* /tmp/deploy/

          echo "üì¶ Copie des assets statiques (images, etc.)..."
          # Copier les assets statiques (images, css, docs)
          mkdir -p /tmp/deploy/assets
          cp -r public/assets/* /tmp/deploy/assets/

          echo "üì¶ Copie des fichiers PHP backend..."

          # Copier les endpoints API PHP
          cp -r public/api /tmp/deploy/

          # Copier les points d'entr√©e PHP
          cp public/index.php /tmp/deploy/
          cp public/index-react.php /tmp/deploy/

          # Copier le dossier templates si pr√©sent
          if [ -d "public/templates" ]; then
            cp -r public/templates /tmp/deploy/
          fi

          # Copier les classes PHP backend
          mkdir -p /tmp/deploy/src
          cp -r src/API /tmp/deploy/src/
          cp -r src/Models /tmp/deploy/src/
          cp -r src/Database /tmp/deploy/src/
          cp -r src/Utils /tmp/deploy/src/

          # Copier la configuration (sans les fichiers sensibles .example)
          mkdir -p /tmp/deploy/config
          # Ne copier QUE les fichiers non-sensibles (bootstrap, database structure, etc.)
          for file in config/*.php; do
            filename=$(basename "$file")
            # Ignorer les fichiers .example et config.php (sensible)
            if [[ ! "$filename" =~ \.example$ ]] && [[ "$filename" != "config.php" ]]; then
              cp "$file" /tmp/deploy/config/ 2>/dev/null || true
            fi
          done

          # Copier config.php.example comme r√©f√©rence
          if [ -f "config/config.php.example" ]; then
            cp config/config.php.example /tmp/deploy/config/
          fi

          echo "‚ö†Ô∏è IMPORTANT: Le fichier config/config.php doit √™tre cr√©√© manuellement sur le serveur avec les credentials de preprod"

          # Copier les scripts cron
          cp -r cron /tmp/deploy/

          # Copier les fichiers de configuration serveur
          cp .htaccess /tmp/deploy/
          cp public/api/.htaccess /tmp/deploy/api/

          # Copier diagnostics.php √† la racine
          cp diagnostics.php /tmp/deploy/

          echo ""
          echo "üì¶ Structure finale du d√©ploiement :"
          tree -L 2 /tmp/deploy/ || find /tmp/deploy/ -maxdepth 2 -print

          echo ""
          echo "üìä Statistiques :"
          echo "Fichiers React : $(find /tmp/deploy/assets -type f 2>/dev/null | wc -l)"
          echo "Fichiers API : $(find /tmp/deploy/api -type f -name '*.php' 2>/dev/null | wc -l)"
          echo "Fichiers Models : $(find /tmp/deploy/src/Models -type f -name '*.php' 2>/dev/null | wc -l)"
      
      - name: Deploy to preprod-deploy branch
        run: |
          # Configuration Git
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/Gotsumaru/fcchiche.git

          # R√©cup√©rer les branches distantes
          git fetch origin

          # Checkout preprod-deploy (cr√©er depuis preprod si n'existe pas)
          if git show-ref --verify --quiet refs/remotes/origin/preprod-deploy; then
            echo "‚úÖ La branche preprod-deploy existe, on la r√©cup√®re"
            git checkout -B preprod-deploy origin/preprod-deploy
          else
            echo "üÜï Cr√©ation de la branche preprod-deploy depuis preprod"
            git checkout -b preprod-deploy
          fi

          # Supprimer tous les fichiers track√©s (sauf .git)
          git rm -rf . 2>/dev/null || true

          # Copier les fichiers pr√©par√©s
          shopt -s dotglob
          cp -r /tmp/deploy/* . 2>/dev/null || true

          echo "üì¶ Fichiers √† commiter :"
          ls -la

          # Ajouter tous les fichiers
          git add -A

          # V√©rifier qu'il y a des changements
          if git diff --staged --quiet; then
            echo "‚ö†Ô∏è No changes to commit"
            exit 0
          fi

          # Commit
          COMMIT_MSG="Deploy React + PHP from preprod @ $(date '+%Y-%m-%d %H:%M:%S')"
          git commit -m "$COMMIT_MSG"

          # Push
          git push origin preprod-deploy
      
      - name: Deployment complete
        run: |
          echo "‚úÖ Deployment successful"
          echo "üåê Site: https://preprod.fcchiche.fr"
          echo "üì° API: https://preprod.fcchiche.fr/api/"
