name: Deploy Preprod

on:
  push:
    branches:
      - preprod

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout preprod branch
        uses: actions/checkout@v4
        with:
          ref: preprod
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build React application
        run: npm run build
      
      - name: Verify build output
        run: |
          echo "üì¶ Contenu de dist/ (React build) :"
          ls -la dist/
          
          if [ ! -f "dist/index.html" ]; then
            echo "‚ùå index.html not found in build"
            exit 1
          fi
          
          echo "‚úÖ Build React successful"
      
      - name: Prepare deployment folder (React + PHP)
        run: |
          mkdir -p /tmp/deploy

          echo "üì¶ Copie du build React..."
          # Copier le build React (assets, index.html, etc.)
          shopt -s dotglob
          cp -r dist/* /tmp/deploy/

          echo "üì¶ Copie des fichiers PHP backend..."

          # Copier les endpoints API PHP
          cp -r public/api /tmp/deploy/

          # Copier les points d'entr√©e PHP
          cp public/index.php /tmp/deploy/
          cp public/index-react.php /tmp/deploy/

          # Copier le dossier templates si pr√©sent
          if [ -d "public/templates" ]; then
            cp -r public/templates /tmp/deploy/
          fi

          # Copier les classes PHP backend
          mkdir -p /tmp/deploy/src
          cp -r src/API /tmp/deploy/src/
          cp -r src/Models /tmp/deploy/src/
          cp -r src/Database /tmp/deploy/src/
          cp -r src/Utils /tmp/deploy/src/

          # Copier la configuration (sans les fichiers sensibles .example)
          mkdir -p /tmp/deploy/config
          cp config/*.php /tmp/deploy/config/ 2>/dev/null || true

          # Copier les scripts cron
          cp -r cron /tmp/deploy/

          # Copier diagnostics.php √† la racine
          cp diagnostics.php /tmp/deploy/

          # Cr√©er .htaccess optimis√© pour le d√©ploiement
          cat > /tmp/deploy/.htaccess << 'EOF'
# .htaccess pour d√©ploiement preprod (React + PHP)

<IfModule mod_rewrite.c>
    RewriteEngine On
    RewriteBase /

    # Ne pas r√©√©crire les fichiers et dossiers existants
    RewriteCond %{REQUEST_FILENAME} -f [OR]
    RewriteCond %{REQUEST_FILENAME} -d
    RewriteRule ^ - [L]

    # Ne pas r√©√©crire les requ√™tes API
    RewriteCond %{REQUEST_URI} ^/api/ [NC]
    RewriteRule ^ - [L]

    # Rediriger tout le reste vers index.html pour React Router
    RewriteRule ^(.*)$ index.html [QSA,L]
</IfModule>

# S√©curit√© - Bloquer acc√®s aux dossiers sensibles
<DirectoryMatch "^(config|cron|sql|logs)">
    Require all denied
</DirectoryMatch>

# Bloquer fichiers cach√©s
<FilesMatch "^\.">
    Require all denied
</FilesMatch>

# Bloquer fichiers sensibles
<FilesMatch "\.(env|example|git|md)$">
    Require all denied
</FilesMatch>

# Compression GZIP
<IfModule mod_deflate.c>
    AddOutputFilterByType DEFLATE text/html text/plain text/xml text/css text/javascript application/javascript application/json
</IfModule>

# Cache navigateur
<IfModule mod_headers.c>
    <FilesMatch "\.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2)$">
        Header set Cache-Control "max-age=31536000, public"
    </FilesMatch>

    <FilesMatch "\.html$">
        Header set Cache-Control "max-age=3600, must-revalidate"
    </FilesMatch>

    <FilesMatch "\.php$">
        Header set Cache-Control "no-cache, no-store, must-revalidate"
    </FilesMatch>
</IfModule>
EOF

          # Cr√©er .htaccess pour le dossier API
          cat > /tmp/deploy/api/.htaccess << 'EOF'
# Configuration API

<IfModule mod_rewrite.c>
    RewriteEngine On

    # G√©rer les requ√™tes OPTIONS (preflight CORS)
    RewriteCond %{REQUEST_METHOD} OPTIONS
    RewriteRule ^(.*)$ $1 [R=200,L]
</IfModule>

# CORS headers
<IfModule mod_headers.c>
    SetEnvIf Origin "https?://(localhost|127\.0\.0\.1)(:[0-9]+)?$" ORIGIN_ALLOWED=$0
    SetEnvIf Origin "https?://(.*\.)?fcchiche\.fr$" ORIGIN_ALLOWED=$0

    Header set Access-Control-Allow-Origin "%{ORIGIN_ALLOWED}e" env=ORIGIN_ALLOWED
    Header set Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS"
    Header set Access-Control-Allow-Headers "Content-Type, Authorization, X-CSRF-Token"
    Header set Access-Control-Allow-Credentials "true"
    Header set Access-Control-Max-Age "3600"
</IfModule>

# D√©sactiver listing
Options -Indexes

# Fichier par d√©faut
DirectoryIndex index.php

# Bloquer fichiers cach√©s
<FilesMatch "^\.">
    Require all denied
</FilesMatch>

# Pas de cache pour API
<IfModule mod_headers.c>
    <FilesMatch "\.php$">
        Header set Cache-Control "no-cache, no-store, must-revalidate"
    </FilesMatch>
</IfModule>
EOF

          echo ""
          echo "üì¶ Structure finale du d√©ploiement :"
          tree -L 2 /tmp/deploy/ || find /tmp/deploy/ -maxdepth 2 -print

          echo ""
          echo "üìä Statistiques :"
          echo "Fichiers React : $(find /tmp/deploy/assets -type f 2>/dev/null | wc -l)"
          echo "Fichiers API : $(find /tmp/deploy/api -type f -name '*.php' 2>/dev/null | wc -l)"
          echo "Fichiers Models : $(find /tmp/deploy/src/Models -type f -name '*.php' 2>/dev/null | wc -l)"
      
      - name: Deploy to preprod-deploy branch
        run: |
          # Configuration Git
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/Gotsumaru/fcchiche.git
          
          # Cr√©er une branche orpheline temporaire
          git checkout --orphan preprod-deploy-temp
          
          # Supprimer tous les fichiers track√©s
          git rm -rf . 2>/dev/null || true
          
          # Copier les fichiers pr√©par√©s
          shopt -s dotglob
          cp -r /tmp/deploy/* . 2>/dev/null || true
          
          echo "üì¶ Fichiers √† commiter :"
          ls -la
          
          # Ajouter tous les fichiers
          git add -A
          
          # V√©rifier qu'il y a des changements
          if git diff --staged --quiet; then
            echo "‚ö†Ô∏è No changes to commit"
            exit 0
          fi
          
          # Commit
          COMMIT_MSG="Deploy React + PHP from preprod @ $(date '+%Y-%m-%d %H:%M:%S')"
          git commit -m "$COMMIT_MSG"
          
          # Push en for√ßant
          git push origin preprod-deploy-temp:preprod-deploy --force
      
      - name: Deployment complete
        run: |
          echo "‚úÖ Deployment successful"
          echo "üåê Site: https://preprod.fcchiche.fr"
          echo "üì° API: https://preprod.fcchiche.fr/api/"
