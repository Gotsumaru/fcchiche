name: Deploy Preprod

on:
  push:
    branches:
      - preprod

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # ‚Üê Permission d'√©criture explicite
    
    steps:
      - name: Checkout preprod branch
        uses: actions/checkout@v4
        with:
          ref: preprod
          fetch-depth: 0
          # Pas de token: utilise GITHUB_TOKEN par d√©faut
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build
      
      - name: Verify build output
        run: |
          echo "üì¶ Contenu de public/dist/ :"
          ls -la public/dist/
          
          if [ ! -f "public/dist/index.html" ]; then
            echo "‚ùå index.html not found in build"
            exit 1
          fi
          
          echo "‚úÖ Build successful"
      
      - name: Prepare deployment folder
        run: |
          mkdir -p /tmp/deploy
          cp -r public/dist/* /tmp/deploy/
          cp -r public/dist/.* /tmp/deploy/ 2>/dev/null || true
          
          echo "üì¶ Contenu du dossier de d√©ploiement :"
          ls -la /tmp/deploy/
      
      - name: Deploy to preprod-deploy branch
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # Utiliser GITHUB_TOKEN par d√©faut
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/Gotsumaru/fcchiche.git
          
          git checkout --orphan preprod-deploy-temp
          git rm -rf . 2>/dev/null || true
          rm -rf * .* 2>/dev/null || true
          
          cp -r /tmp/deploy/* .
          cp -r /tmp/deploy/.* . 2>/dev/null || true
          
          echo "üì¶ Fichiers √† commiter :"
          ls -la
          
          git add -A
          
          if git diff --staged --quiet; then
            echo "‚ö†Ô∏è No changes to commit"
            exit 0
          fi
          
          COMMIT_MSG="Deploy build from preprod @ $(date '+%Y-%m-%d %H:%M:%S')"
          git commit -m "$COMMIT_MSG"
          
          git push origin preprod-deploy-temp:preprod-deploy --force
      
      - name: Deployment complete
        run: |
          echo "‚úÖ Deployment successful"
          echo "üåê OVH will update preprod.fcchiche.fr in ~2-5 minutes"
