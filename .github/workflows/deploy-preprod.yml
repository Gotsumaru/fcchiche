name: Deploy Preprod

on:
  push:
    branches:
      - preprod

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout preprod branch
        uses: actions/checkout@v4
        with:
          ref: preprod
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build React application
        run: npm run build
      
      - name: Verify build output
        run: |
          echo "üì¶ Contenu de dist/ (React build) :"
          ls -la dist/
          
          if [ ! -f "dist/index.html" ]; then
            echo "‚ùå index.html not found in build"
            exit 1
          fi
          
          echo "‚úÖ Build React successful"
      
      - name: Prepare deployment folder (React + PHP)
        run: |
          mkdir -p /tmp/deploy
          
          echo "üì¶ Copie du build React..."
          # Copier le build React
          shopt -s dotglob
          cp -r dist/* /tmp/deploy/
          
          echo "üì¶ Copie des fichiers PHP backend..."
          # Copier les dossiers PHP n√©cessaires
          cp -r api /tmp/deploy/
          cp -r models /tmp/deploy/
          
          # Si tu as d'autres dossiers/fichiers PHP n√©cessaires, les ajouter ici :
          # cp -r templates /tmp/deploy/    # Si templates est utilis√©
          # cp -r config /tmp/deploy/        # Si config n'est pas sensible
          # cp index.php /tmp/deploy/        # Si tu as un index.php de routage
          
          echo ""
          echo "üì¶ Structure finale du d√©ploiement :"
          tree -L 2 /tmp/deploy/ || find /tmp/deploy/ -maxdepth 2 -print
          
          echo ""
          echo "üìä Statistiques :"
          echo "Fichiers React : $(find /tmp/deploy/assets -type f 2>/dev/null | wc -l)"
          echo "Fichiers PHP : $(find /tmp/deploy/api /tmp/deploy/models -type f -name '*.php' 2>/dev/null | wc -l)"
      
      - name: Deploy to preprod-deploy branch
        run: |
          # Configuration Git
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/Gotsumaru/fcchiche.git
          
          # Cr√©er une branche orpheline temporaire
          git checkout --orphan preprod-deploy-temp
          
          # Supprimer tous les fichiers track√©s
          git rm -rf . 2>/dev/null || true
          
          # Copier les fichiers pr√©par√©s
          shopt -s dotglob
          cp -r /tmp/deploy/* . 2>/dev/null || true
          
          echo "üì¶ Fichiers √† commiter :"
          ls -la
          
          # Ajouter tous les fichiers
          git add -A
          
          # V√©rifier qu'il y a des changements
          if git diff --staged --quiet; then
            echo "‚ö†Ô∏è No changes to commit"
            exit 0
          fi
          
          # Commit
          COMMIT_MSG="Deploy React + PHP from preprod @ $(date '+%Y-%m-%d %H:%M:%S')"
          git commit -m "$COMMIT_MSG"
          
          # Push en for√ßant
          git push origin preprod-deploy-temp:preprod-deploy --force
      
      - name: Deployment complete
        run: |
          echo "‚úÖ Deployment successful"
          echo "üåê Site: https://preprod.fcchiche.fr"
          echo "üì° API: https://preprod.fcchiche.fr/api/"
